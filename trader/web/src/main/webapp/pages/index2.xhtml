<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"

	xmlns:rich="http://labs.jboss.com/jbossrichfaces/ui/tree"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:dnd="http://labs.jboss.com/jbossrichfaces/ui/drag-drop">
<head>
    <title></title>
</head>

<body>
<f:view>

<h:form>

				<f:verbatim>
					<script>
						window.time = new Date();
					</script>
				</f:verbatim>


    <rich:tree switchType="client" style="width:300px"
               value="#{pathwayBean.pathwayTree}" var="item" treeNodeVar="treeNode"
               nodeFace="#{item.type}">
        <rich:treeNode type="library">
            <h:outputText value="#{item.type}"/>
            <h:outputText value="_" />
			<h:outputText value="#{treeNode.data.type}" />
        </rich:treeNode>
        <rich:treeNode type="pathway">
            <h:outputText value="#{item.name}"/>
            <h:outputText value="-" />
			<h:outputText value="#{treeNode.data.name}" />
        </rich:treeNode>
        <rich:treeNode type="organism">
            <h:outputText value="#{item.name}"/>
            <h:outputText value="+" />
			<h:outputText value="#{treeNode.data.name}" />
        </rich:treeNode>
    </rich:tree>

				<f:verbatim>
					<script>
						alert(new Date() - window.time);
					</script>
				</f:verbatim>


</h:form>

<a4j:log hotkey="O"/>

</f:view>
</body>
</html>
