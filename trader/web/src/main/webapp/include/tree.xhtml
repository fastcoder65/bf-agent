<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <pre>This tree uses "ajax" switch type, note that for collapse/expand operations it will be Ajax request to the server.
     You may see short delay in this case.</pre>
    <h:form>    
        <rich:tree style="width:300px" value="#{treeData}" var="item" nodeFace="#{item.type}">
            <rich:treeNode type="eventType" iconLeaf="/images/tree/folder.gif" icon="/images/tree/folder.gif">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
            <rich:treeNode type="event" iconLeaf="/images/tree/folder.gif" icon="/images/tree/folder.gif">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
            <rich:treeNode type="song" iconLeaf="/images/tree/leaf.gif" icon="/images/tree/leaf.gif">
                <h:outputText value="#{item.name}" />
            </rich:treeNode>
        </rich:tree>
    </h:form>
</ui:composition>
